apiVersion: apps/v1
kind: Deployment
metadata:
  name: course-service
  namespace: student-portal
  labels:
    app: course-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: course-service
  template:
    metadata:
      labels:
        app: course-service
    spec:
      containers:
      - name: course-service
        image: student-portal/course-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
        - name: MONGO_URI
          valueFrom:
            configMapKeyRef:
              name: student-portal-config
              key: MONGO_URI
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: student-portal-secrets
              key: JWT_SECRET_KEY
        - name: ENROLLMENT_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: student-portal-config
              key: ENROLLMENT_SERVICE_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: course-service
  namespace: student-portal
  labels:
    app: course-service
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: course-service
