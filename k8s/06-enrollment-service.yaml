apiVersion: apps/v1
kind: Deployment
metadata:
  name: enrollment-service
  namespace: student-portal
  labels:
    app: enrollment-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: enrollment-service
  template:
    metadata:
      labels:
        app: enrollment-service
    spec:
      containers:
      - name: enrollment-service
        image: student-portal/enrollment-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8002
        env:
        - name: MONGO_URI
          valueFrom:
            configMapKeyRef:
              name: student-portal-config
              key: MONGO_URI
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: student-portal-secrets
              key: JWT_SECRET_KEY
        - name: STUDENT_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: student-portal-config
              key: STUDENT_SERVICE_URL
        - name: COURSE_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: student-portal-config
              key: COURSE_SERVICE_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: enrollment-service
  namespace: student-portal
  labels:
    app: enrollment-service
spec:
  type: ClusterIP
  ports:
  - port: 8002
    targetPort: 8002
    protocol: TCP
    name: http
  selector:
    app: enrollment-service
